worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen  80;
        location /org_manage {
                alias  /dist;
                index  login.html;
                try_files $uri $uri/ /home.html;
                client_max_body_size 10m;
        }
    }
}
